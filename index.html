<!DOCTYPE html>
<html lang="en">
  <link
    rel="stylesheet"
    as="style"
    crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
  />
  <link rel="icon" type="image/png" href="./favicon/favicon.png?" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>존나 간단한 플레시게임 사이트</title>
  </head>
  <style>
    body {
      text-align: center;
      transition: background-color 0.5s;
      font-family: "Pretendard", sans-serif;
    }
    h1 {
      margin-top: 50px;
      transition: color 0.5s;
    }

   .github-logo {
      position: absolute;
      bottom: 10px;
      left: 10px;
    }

   .dark-mode-toggle {
      position: absolute;
      bottom: 10px;
      right: 10px;
      cursor: pointer;
    }

   .dark-mode {
      background-color: #333;
      color: #fff;
    }

   .comment-input {
      width: 50%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

   .comment-list {
      margin-top: 20px;
    }

   .comment {
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
  </style>

  <script>
    let darkMode = false;
    let comments = [];

    function toggleDarkMode() {
      darkMode =!darkMode;
      document.body.classList.toggle("dark-mode");
    }

    function addComment() {
      const commentInput = document.getElementById("comment-input");
      const commentText = commentInput.value.trim();
      if (commentText!== "") {
        comments.push(commentText);
        commentInput.value = "";
        localStorage.setItem("comments", JSON.stringify(comments));
        displayComments();
      }
    }

    function displayComments() {
      const commentList = document.getElementById("comment-list");
      commentList.innerHTML = "";
      comments.forEach((comment) => {
        const commentElement = document.createElement("div");
        commentElement.className = "comment";
        commentElement.textContent = comment;
        commentList.appendChild(commentElement);
      });
    }

    // Load comments from localStorage on page load
    document.addEventListener("DOMContentLoaded", () => {
      const storedComments = localStorage.getItem("comments");
      if (storedComments) {
        comments = JSON.parse(storedComments);
        displayComments();
      }
    });
  </script>
  <body>
    <span class="dark-mode-toggle" onclick="toggleDarkMode()">
      <span class="material-symbols-outlined">dark_mode</span>
    </span>

    <h1>게임을 선택해주세요</h1>
    <select onchange="location.href=this.value">
      <option value="./game/shu.html">슈의 라면가게</option>
      <option value="./game/prison.html">감옥탈출</option>
    </select>

    <input id="comment-input" class="comment-input" type="text" placeholder="Leave a comment...">
    <button onclick="addComment()">Submit</button>
    <div id="comment-list" class="comment-list"></div>

    <a href="https://github.com/ch1tmdgus/lunch" target="_blank">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/GitHub_Invertocat_Logo.svg/1200px-GitHub_Invertocat_Logo.svg.png"
        alt="GitHub Logo"
        class="github-logo"
        width="30"
        height="30"
      />
    </a>
  </body>
</html>
