<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>간단한 플래시 게임 사이트</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="icon" type="image/png" href="./favicon/favicon.png?" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      body {
        text-align: center;
        transition: background-color 0.5s;
        font-family: "Pretendard", sans-serif;
      }
      h1 {
        margin-top: 50px;
        transition: color 0.5s;
      }
      .github-logo {
        position: fixed;
        bottom: 10px;
        left: 10px;
      }
      .dark-mode-toggle {
        position: fixed;
        bottom: 10px;
        right: 10px;
        cursor: pointer;
      }
      .dark-mode {
        background-color: #333;
        color: #fff;
      }
      .guestbook {
        margin-top: 50px;
        text-align: center;
        display: inline-block;
        transition: color 0.5s;
      }
      .guestbook-entry {
        border-bottom: 1px solid #ccc;
        padding: 10px 0;
      }
      .guestbook-entry:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <span class="dark-mode-toggle" onclick="toggleDarkMode()">
      <span class="material-symbols-outlined">dark_mode</span>
    </span>

    <h1>게임을 선택해주세요</h1>
    <select onchange="location.href=this.value">
      <option value="./game/shu.html">슈의 라면가게</option>
      <option value="./game/prison.html">감옥탈출</option>
    </select>

    <div class="guestbook">
      <h2>방명록</h2>
      <input type="text" id="name" placeholder="이름" />
      <br />
      <textarea id="message" placeholder="메시지"></textarea>
      <br />
      <button onclick="addEntry()">입력</button>
      <div id="entries"></div>
    </div>

    <a href="https://github.com/ch1tmdgus/lunch" target="_blank">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/GitHub_Invertocat_Logo.svg/1200px-GitHub_Invertocat_Logo.svg.png"
        alt="GitHub Logo"
        class="github-logo"
        width="30"
        height="30"
      />
    </a>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
      // Replace with your Firebase project's configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBbsDIa3cwsEdNcDwWfW2QKOz2WqLyznjw",
        authDomain: "game-a9bcb.firebaseapp.com",
        databaseURL: "https://game-a9bcb-default-rtdb.firebaseio.com",
        projectId: "game-a9bcb",
        storageBucket: "game-a9bcb.appspot.com",
        messagingSenderId: "583035747010",
        appId: "1:583035747010:web:09d05910022fde8e2dd95b",
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      let darkMode = false;

      function toggleDarkMode() {
        darkMode = !darkMode;
        document.body.classList.toggle("dark-mode");
      }

      async function loadEntries() {
        const entriesRef = database.ref("entries");
        entriesRef.on("value", (snapshot) => {
          const entries = snapshot.val();
          const entriesContainer = document.getElementById("entries");
          entriesContainer.innerHTML = "";
          if (entries) {
            for (let id in entries) {
              const entry = entries[id];
              const entryElement = document.createElement("div");
              entryElement.className = "guestbook-entry";
              entryElement.innerHTML = `<strong>${entry.name}</strong>: ${entry.message}`;
              entryElement.addEventListener("contextmenu", (e) => {
                e.preventDefault();
                deleteEntry(id);
              });
              entriesContainer.appendChild(entryElement);
            }
          }
        });
      }

      async function loadEntries() {
        const entriesRef = database.ref("entries");
        entriesRef.on("value", (snapshot) => {
          const entries = snapshot.val();
          const entriesContainer = document.getElementById("entries");
          entriesContainer.innerHTML = "";
          if (entries) {
            for (let id in entries) {
              const entry = entries[id];
              const entryElement = document.createElement("div");
              entryElement.className = "guestbook-entry";
              entryElement.innerHTML = `<strong>${entry.name}</strong>: ${entry.message}`;
              entryElement.addEventListener("contextmenu", (e) => {
                e.preventDefault();
                deleteEntry(id);
              });
              entryElement.addEventListener("dblclick", () => {
                deleteEntry(id);
              });
              entriesContainer.appendChild(entryElement);
            }
          }
        });
      }

      async function addEntry() {
        const name = document.getElementById("name").value;
        const message = document.getElementById("message").value;

        if (name && message) {
          if (confirm("방명록을 등록하시겠습니까?")) {
            const entry = {
              name,
              message,
              timestamp: Date.now(),
            };

            const newEntryRef = database.ref("entries").push();
            await newEntryRef.set(entry);

            document.getElementById("name").value = "";
            document.getElementById("message").value = "";

            console.log("Entry added:", entry);
          }
        } else {
          alert("이름과 메시지를 모두 입력해주세요.");
        }
      }

      async function deleteEntry(id) {
        const password = prompt("비밀번호를 입력해주세요:");
        if (password === "1234") {
          if (confirm("방명록을 삭제하시겠습니까?")) {
            await database.ref("entries/" + id).remove();
            console.log("Entry deleted:", id);
          }
        } else {
          alert("비밀번호가 틀렸습니다.");
        }
      }

      document.addEventListener("DOMContentLoaded", loadEntries);
    </script>
  </body>
</html>
