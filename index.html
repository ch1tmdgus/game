<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>존나 간단한 플레시게임 사이트</title>
    <style>
      /* styles here */
    </style>
  </head>
  <body>
    <h1>게임을 선택해주세요</h1>
    <select onchange="location.href=this.value">
      <option value="./game/shu.html">슈의 라면가게</option>
      <option value="./game/prison.html">감옥탈출</option>
    </select>

    <input id="comment-input" type="text" placeholder="Leave a comment...">
    <button onclick="addComment()">Submit</button>
    <div id="comment-list"></div>

    <script>
      let comments = [];

      // Load comments from localStorage
      if (localStorage.getItem("comments")) {
        comments = JSON.parse(localStorage.getItem("comments"));
      }

      function addComment() {
        const commentInput = document.getElementById("comment-input");
        const commentText = commentInput.value.trim();
        if (commentText!== "") {
          comments.push(commentText);
          localStorage.setItem("comments", JSON.stringify(comments));
          displayComments();
          commentInput.value = "";
        }
      }

      function displayComments() {
        const commentList = document.getElementById("comment-list");
        commentList.innerHTML = "";
        comments.forEach((comment) => {
          const commentElement = document.createElement("div");
          commentElement.textContent = comment;
          commentList.appendChild(commentElement);
        });
      }

    // Load comments from Firebase on page load
    displayComments();
  </script>
  <body>
    <span class="dark-mode-toggle" onclick="toggleDarkMode()">
      <span class="material-symbols-outlined">dark_mode</span>
    </span>
